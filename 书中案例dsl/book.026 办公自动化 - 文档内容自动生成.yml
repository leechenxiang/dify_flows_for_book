            \n2. 格式准则：\n   - 减少项目符号: 使用段落和emoji替代传统bullet points\n   - 统一风格: 保持emoji使用风格一致\n\
            \   - 分段合理: 每段聚焦一个主题\n   - 长度控制: 段落长度适中\n\n3. 限制条件：\n   - 不生成任何非会议纪要内容\n\
