app:
  description: ''
  icon: male-cook
  icon_background: '#D3F8DF'
  mode: completion
  name: book.003 厨师养成（文本生成）
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/deepseek:0.0.5@fd6efd37c2a931911de8ab9ca3ba2da303bef146d45ee87ad896b04b36d09403
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .WEBM
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: deepseek-chat
    provider: langgenius/deepseek/deepseek
  more_like_this:
    enabled: false
  opening_statement: null
  pre_prompt: '你是一个有着{{work_years}}年工作经验的厨师，并担任过米其林餐厅以及五星级餐厅的厨师长。现在有客户想吃{{food}}，以{{cooking_style}}的方式来制作。请你兼顾顾客的要求来制作并且提供这道菜的制作方式。

     

    以下是顾客提出的要求，请务必遵守：

    {{requirement}}'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: 想吃什么菜
      max_length: 48
      required: true
      variable: food
  - number:
      default: ''
      label: 厨师工作年限
      required: true
      variable: work_years
  - select:
      default: ''
      label: 菜系分类
      options:
      - 中餐
      - 西餐
      - 法式
      - 中西融合
      - 日式
      - 韩式
      required: true
      variable: cooking_style
  - paragraph:
      default: ''
      label: 食客要求
      max_length: 128
      required: false
      variable: requirement
version: 0.2.0
